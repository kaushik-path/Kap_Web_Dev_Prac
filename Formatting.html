<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting 1</h1>
    <!-- <h1>Formatting 3</h1> 
    this comment can show in sourcecode -->
    <h1>Formatting 3</h1>

    <P>This is <b>important<b></P><!-- not imp-->
    <p> This is Strong<strong></strong>  </p>
    <p> This is <i>important</i> </p> <!-- not imp-->
    <p> This is <em>important</em> </p> 

    <ul>
        <li>b, Strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>

    <!-- Sub tag eg-->
    <p>H<sub>2</sub>O</p>

    <!-- Styling in Html -->
    <h4 style=
    "text-align: center;
    background-color: #5181fa;"
    > This is Style</h4>

</body>
</html>
