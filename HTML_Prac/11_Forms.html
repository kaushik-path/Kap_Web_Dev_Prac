<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="" accept-charset="" autocomplete="" enctype="">

        <!-- Types of Input in FORMS -->
        <label for="Fname">FIRST NAME </label>
        <input type="text" placeholder="First name" name="" id="fname">
        <br><br>
        <label for="Lname">LAST NAME </label>
        <input type="text" placeholder="Last name" name="" id="Lname">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="">
        <input type="week" name="" id="">
        <br><br>
        <label for="Language">Choose your favourite Language</label>
        <Select name="Language">
            <option value="C++">CPP</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="JavaScript">JavaScript</option>
        </Select>
        <br><br>
        <label for="HTML&CSS">HTML&CSS</label>
        <input type="range" name="HTML&CSS" id="HTML&CSS" min="12" max="15">
        <br>
        <label for="Cpp">C++</label>
        <input type="range" name="Cpp" id="Cpp" min="8" max="15">
        <br>
        <label for="Java">Java</label>
        <input type="range" name="Java" id="Java" min="4" max="15">
        <br><br>
        <input type="reset" value="Reset">
        <Button type="submit"> Go ahead</Button>

    </form>
</body>
</html>
