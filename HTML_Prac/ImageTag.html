<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE Tags</title>
</head>
<body>
    <!-- image tag by Link -->
    <img src="https://img.freepik.com/free-photo/medium-shot-man-holding-device_23-2149141894.jpg?w=1060&t=st=1672937542~exp=1672938142~hmac=c87d2a863c05f612bfc71efd0fef6deb14aedfc6e2d6824bd494d09b686ee513" width="400px" alt="No Image">

    <!-- image tag by Source -->
    <img src="./0.png" width="410px" alt="No Image">

    <picture>
        <source media="(min-width:650px)" srcset="./0.png"/>
        <source media="(min-width:400px)" srcset="./0.png"/>
        <img src="./0.png" width="400" alt="No Image">
    </picture> 

    <!-- mappin image -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="09.png"  usemap="#image-map">

    <map name="image-map">
        <area onclick="one" target="" alt="" title="" href="" coords="562,211,1074,583" shape="rect">
        <area onclick="two" target="" alt="" title="" href="" coords="200,720,568,1218" shape="rect">
    </map>

    <!-- mapping script using JS -->
    <script>
        function one(){
            alert("Kaushik")
        }
        function two(){
            alert("Abhishik")
        }
    </script>
</body>
</html>
